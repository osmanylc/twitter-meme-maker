<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
	<link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="main-content" class="content-area">
		<h1 id="title">Twitter Meme Maker</h1>

		<p id="missing-warning" class="bg-danger" style="display: none">Image or Text Missing</p>

		<div class="form-group">
			<label for="meme_text">Meme Text</label>
			<textarea class="form-control" rows="3" cols="35" id="meme-text-input"></textarea>
		</div>

		<div class="form-group">
			<label for="meme_image">Meme Image</label>
			<input type="file" accept="image/*" id="meme-image-input"></input>
		</div>

		<input class="btn btn-lg btn-block action-button" id="create_button" type="button" value='Create'>

		<div id="download-content" style="display:none">
			<hr>

			<img id="meme" class="image">
			<a id="download-meme-button" class="btn btn-lg btn-block action-button">
				<span class="glyphicon glyphicon-download-alt"></span> Download
			</a>
		</div>
	</div>


	<div id="meme-container" style="display:none">
		<div id="meme-text"></div>
		<img id="meme-image">
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

	<script type="text/javascript" src={{url_for('static', filename='jquery-ui.min.js')}}></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rasterizehtml/1.2.2/rasterizeHTML.allinone.js"></script>

	<script type="text/javascript" src={{url_for('static', filename='make_meme.js')}}></script>
</body>
</html>
